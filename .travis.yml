language: php
php:
- 7.1
before_script:
- cp .env.travis .env
- mysql -e 'create database homestead_test'
- composer self-update
- composer install --no-interaction
- heroku config:get DATABASE_URL -a jwtbackend
- php artisan migrate
script:
- vendor/bin/phpunit
deploy:
  provider: heroku
  api_key:
    secure: 
  app: jwtbackend
